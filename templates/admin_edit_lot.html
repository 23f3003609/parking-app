{% extends 'layout.html' %}

{% block title %}
Editing Lot Dashboard

{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;width: 100%;width: 100vw;display: flex;justify-content: center;align-items: center;">
  <div class="card p-4" style="width: 100%; max-width: 560px;border-radius: 10px;">
    <h1 class="my-2">Edit Parking Lot</h1>
    <form class="custom" method="post">
      {% for i in lot%}

      <div class="row mb-3">
        <label for="location_name" class="col-sm-5 col-form-label text-end text-end">Location Name:</label>
        <div class="col-sm-6">
          <input id="location_name" class="form-control" type="text" placeholder="{{i.location_name}}" name="location_name" >
        </div>
      </div>
      
      <div class="row mb-3">
        <label for="address" class="col-sm-5 col-form-label text-end">Address:</label>
        <div class="col-sm-6">
          <textarea id="address" class="form-control" name="address" rows="2"  placeholder="{{i.address}}"></textarea>
        </div>
      </div>
      
      <div class="row mb-3">
        <label for="pincode" class="col-sm-5 col-form-label text-end">Pincode :</label>
        <div class="col-sm-7">
          <input id="pincode" class="form-control" type="number" placeholder="{{i.pincode}}"  name="pincode" >
        </div>
      </div>

      <div class="row mb-3">
        <label for="price_per_hour" class="col-sm-5 col-form-label text-end text-end">Price (per Hour):</label>
        <div class="col-sm-6">
          <input id="price_per_hour" class="form-control" type="number" placeholder="{{i.price_per_hour}}"  name="price_per_hour" >
        </div>
      </div>
      
      <div class="row mb-3">
        <label for="max_spots" class="col-sm-5 col-form-label text-end text-end">Maximum Spots:</label>
        <div class="col-sm-6">
          <input id="max_spots" class="form-control" type="number"  placeholder="{{i.max_spots}}" name="max_spots" >
        </div>
      </div>
      {%endfor%}
      <div>
        <button type="submit" name="action" value="edit" class="btn btn-success mx-3">Edit</button>
        <button type="submit" name="action" value="cancel" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block style %}
<style>
.container {
  background: linear-gradient(to right, #a1c4fd, #c2e9fb);
  border-radius: 10px;
}
.card {
  background: linear-gradient(to right, #e0c3fc, #8ec5fc);
  backdrop-filter: blur(2px);
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0.2);
}

.custom input{
  width: 100%;
}
.custom {
  display: flex;
  flex-direction: column;
  align-items: center;
}
h1 {
  margin-top: 10px;
  text-align: center;
}
    
</style>
{% endblock %}
