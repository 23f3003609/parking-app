{% extends 'layout.html' %}

{% block title %}
Delete Lot Dashboard

{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;width: 100%;width: 100vw;display: flex;justify-content: center;align-items: center;">
  <div class="card p-4" style="width: 100%; max-width: 560px;border-radius: 10px;">
    <h1 class="my-2">Delete Parking Lot</h1>
    <form class="custom" method="post">
    
    {% for i in lot%}
      <div class="row mb-3">
        <label for="lot_id" class="col-sm-5 col-form-label text-end text-end">Lot Id:</label>
        <div class="col-sm-6">
          <input id="lot_id" class="form-control" type="text" value="{{i.lot_id}}" required aria-label="readonly input example" readonly>
        </div>
      </div>
      
      <div class="row mb-3">
        <label for="address" class="col-sm-5 col-form-label text-end">Address:</label>
        <div class="col-sm-6">
          <input id="address" class="form-control" name="address" required value="{{i.address}}" aria-label="readonly input example" readonly>
        </div>
      </div>
      
      <div class="row mb-3">
        <label for="pincode" class="col-sm-5 col-form-label text-end">Pincode :</label>
        <div class="col-sm-7">
          <input id="pincode" class="form-control" type="number" value="{{i.pincode}}" aria-label="readonly input example" readonly  name="pincode" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="price_per_hour" class="col-sm-5 col-form-label text-end text-end">Price (per Hour):</label>
        <div class="col-sm-6">
          <input id="price_per_hour" class="form-control" type="number" value="{{i.price_per_hour}}" aria-label="readonly input example" readonly value="price_per_hour" name="price_per_hour" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="max_spots" class="col-sm-5 col-form-label text-end text-end">Total Spots:</label>
        <div class="col-sm-6">
          <input id="max_spots" class="form-control" type="number" value="{{i.max_spots}}" aria-label="readonly input example" readonly name="max_spots" required>
        </div>
      </div>
      
      <div class="row mb-3">
        <label for="max_spots" class="col-sm-5 col-form-label text-end text-end">Available Spots:</label>
        <div class="col-sm-6">
          <input id="max_spots" class="form-control" type="number" value="{{available_spots}}" aria-label="readonly input example" readonly name="max_spots" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="max_spots" class="col-sm-5 col-form-label text-end text-end">Occupied Spots:</label>
        <div class="col-sm-6">
          <input id="max_spots" class="form-control" type="number" value="{{occupied_spots}}"  aria-label="readonly input example" readonly name="max_spots" required>
        </div>
      </div>
      {%endfor%}
  
      <div>
        <button type="submit" name="action" value="delete" class="btn btn-success mx-3">Delete</button>
        <button type="submit" name="action" value="cancel" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block style %}
<style>
.container {
  background: linear-gradient(to right, #a1c4fd, #c2e9fb);
  border-radius: 10px;
}
.card {
  background: linear-gradient(to right, #e0c3fc, #8ec5fc);
  backdrop-filter: blur(2px);
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0.2);
}

.custom input{
  width: 100%;
}
.custom {
  display: flex;
  flex-direction: column;
  align-items: center;
}
h1 {
  margin-top: 10px;
  text-align: center;
}
    
</style>
{% endblock %}
