{% extends 'layout.html' %}

{% block title %}
Admin Profile Update
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;width: 100%;width: 100vw;display: flex;justify-content: center;align-items: center;">
  <div class="card p-4" style="width: 100%; max-width: 560px;border-radius: 10px;">
<h1 class="my-2">Admin Profile Update</h1>
<form method="post" class="custom">
     <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input id="username" class="form-control" type="text" value="{{user.username}}" readonly>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input id="email" class="form-control" type="text" value="{{user.email}}" readonly>
  </div>
<div>
    <a href="/admin_profile_update"><button type="submit" name="action" value="update" class="btn btn-primary">Update</button></a>
  <a href="/admin"><button type="submit" name="action" value="cancel" class="btn btn-secondary">Back</button>
  </div>
</form>
  </div>
</div>

{% endblock %}

{% block style %}
<style>
    .container {
        background-color: #4DA8DA;
        border-radius: 10px;
    }

.custom input{
  width: 100%;
  
}

    .custom {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
        
    .card {
        background-color: #FFD66B;
    }
  
    h1 {
        margin-top: 10px;
        text-align: center;
    }
    
</style>
{% endblock %}
