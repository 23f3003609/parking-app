{% extends 'layout.html' %}

{% block title %}
Admin Profile Update
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 120vh;width: 100%;width: 100vw;display: flex;justify-content: center;align-items: center;">
    <div class="card p-4" style="width: 100%; max-width: 500px;border-radius: 10px;">
        <h1>Update Admin Profile</h1>
        <form method="post" class="mt-3 custom">

            <div class="mb-3">
                <label for="username" class="form-label">New Username:
                    <input type="text" name="username" id="username" class="form-control" required />
                </label>
            </div>

            <div class="mb-3">
                <label for="new_email" class="form-label">New Email:
                    <input type="email" name="new_email" id="new_email" class="form-control" required />
                </label>
            </div>
        
            <div class="mb-3">
                <label for="p_no" class="form-label">New Phone Number:
                    <input type="number" name="p_no" id="p_no" class="form-control" required />
                </label>
            </div>
        
            <div class="mb-3">
                <label for="current_password" class="form-label">Current Password:
                    <input type="password" name="current_password" id="current_password" class="form-control" required />
                </label>
            </div>
        
            <div class="mb-3">
                <label for="new_password" class="form-label">New Password:
                    <input type="password" name="new_password" id="new_password" class="form-control" required />
                </label>
            </div>
        
            <div class="row my-1">
                <div class="col my-2">
                    <input type="submit" value="Update" class="btn btn-success">
                </div>
                <div class="col my-2">
                    <a href="/admin" class="btn btn-secondary">Back</a>
                </div>
            </div>
        
        </form>
    </div>
</div>
{% endblock %}

{% block style %}
<style>
.container {
  background: linear-gradient(to right, #a1c4fd, #c2e9fb);
  border-radius: 10px;
}
.card {
  background: linear-gradient(to right, #e0c3fc, #8ec5fc);
  backdrop-filter: blur(2px);
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0.2);
}

.custom input{
  width: 100%;
}
.custom {
  display: flex;
  flex-direction: column;
  align-items: center;
}
h1 {
  margin-top: 10px;
  text-align: center;
}
    
</style>
{% endblock %}
