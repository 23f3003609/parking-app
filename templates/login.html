{% extends 'layout.html' %}

{% block title %}
Login - SmartLot
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;width: 100%;width: 100vw;display: flex;justify-content: center;align-items: center;">
  <div class="card p-4" style="width: 100%; max-width: 400px;border-radius: 10px;">
<h1>Login</h1>
<form method="post" class="mt-3">
    <div class="mb-3">
    <label for="username" class="form-label">Username:
        <input type="text" name="username" id="username" class="form-control" required />
    </label>
    </div>
    <div class="mb-3">
    <label for="password" class="form-label">Password:
        <input type="password" name="password" id="password" class="form-control" required />
    </label>
    </div>
    <div class="my-3">
    <input type="submit" value="Login" class="btn btn-success">
    </div>
</form>
  </div>
</div>
{% endblock %}

{% block style %}
<style>
    .container {
        background-color: #4DA8DA;
        border-radius: 10px;
    }
        
    .card {
        background-color: #FFD66B;
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin-top: 30px;
        text-align: center;
    }
    
</style>
{% endblock %}
